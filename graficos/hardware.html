<script type="text/javascript">
        $(document).ready(function(){
            setInterval("delayedPost()", 10000);
        });
        function delayedPost() {
            $.post("/gethardware.cgi", function(data, status) {
                var res = data.split(";");
                $("#cpu").html(res[0]);
                $("#ram").html(res[1]);
                $("#cpused").html(res[2]);
                $("#ramUsed").html(res[3]);

                $("#download").html(res[5]);
            });
